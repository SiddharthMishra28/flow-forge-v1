spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/pipeline_orchestrator}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

  # Security settings for production
  security:
    headers:
      frame-options: deny
      content-type-options: nosniff

# Disable Swagger in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Production logging
logging:
  level:
    com.testautomation.orchestrator: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/pipeline-orchestrator.log
    max-size: 100MB
    max-history: 30

# Production server settings
server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true

# Actuator settings for production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# GitLab API settings
gitlab:
  api:
    base-url: ${GITLAB_BASE_URL:https://gitlab.com}
    timeout: ${GITLAB_TIMEOUT:60}
    max-retries: ${GITLAB_MAX_RETRIES:3}

# Async execution settings
async:
  flow-execution:
    core-pool-size: ${FLOW_EXECUTION_CORE_POOL_SIZE:5}
    max-pool-size: ${FLOW_EXECUTION_MAX_POOL_SIZE:20}
    queue-capacity: ${FLOW_EXECUTION_QUEUE_CAPACITY:100}
  pipeline-polling:
    core-pool-size: ${PIPELINE_POLLING_CORE_POOL_SIZE:10}
    max-pool-size: ${PIPELINE_POLLING_MAX_POOL_SIZE:50}
    queue-capacity: ${PIPELINE_POLLING_QUEUE_CAPACITY:200}
    polling-interval: ${PIPELINE_POLLING_INTERVAL:30}