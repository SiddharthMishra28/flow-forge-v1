<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Execution Logs</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        #log-container {
            border: 1px solid #333;
            padding: 10px;
            height: 80vh;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        .log-line {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Flow Execution Logs</h1>
    <div id="log-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logContainer = document.getElementById('log-container');
            const flowExecutionUUID = new URLSearchParams(window.location.search).get('flowExecutionUUID');

            if (!flowExecutionUUID) {
                logContainer.innerHTML = '<div class="log-line">Error: flowExecutionUUID not provided in the URL. Please add ?flowExecutionUUID=&lt;your-uuid&gt; to the URL.</div>';
                return;
            }

            const ws = new WebSocket(`ws://${window.location.host}/ws/flow-logs/${flowExecutionUUID}`);

            ws.onopen = function() {
                logContainer.innerHTML += '<div class="log-line">Connected to log stream...</div>';
            };

            ws.onmessage = function(event) {
                const logLine = document.createElement('div');
                logLine.className = 'log-line';
                logLine.textContent = event.data;
                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight;
            };

            ws.onclose = function() {
                logContainer.innerHTML += '<div class="log-line">Disconnected from log stream.</div>';
            };

            ws.onerror = function(error) {
                logContainer.innerHTML += `<div class="log-line">Error: ${error.message}</div>`;
            };
        });
    </script>
</body>
</html>
